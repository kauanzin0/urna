<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Sistema</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .painel {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      width: 400px;
      margin: auto;
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 {
      color: #1cc88a;
      margin-bottom: 15px;
    }
    .logout {
      margin-top: 20px;
      padding: 12px;
      background: #e74a3b;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .logout:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="painel">
    <h2>Bem-vindo, Kauan Mota!</h2>
    <p>Você acessou o painel do sistema com sucesso ✅</p>
    <button class="logout" onclick="window.location.href='index.html'">Sair</button>
  </div>
</body>
</html>
