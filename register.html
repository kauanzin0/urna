<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica - Registro</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <h1>Urna Eletrônica</h1>
                <p>Registro de Eleitor</p>
            </div>
            <a href="index.html" class="btn btn-outline">Voltar</a>
        </div>
    </header>

    <div class="container">
        <div class="register-container">
            <div class="card">
                <h2>Registro de Nova Conta</h2>
                <p class="subtitle">Para se registrar, você precisa do link de acesso fornecido pela administração</p>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerLink">Link de Registro</label>
                        <input type="text" id="registerLink" class="form-control" required placeholder="Cole o link de registro aqui">
                    </div>
                    <div class="form-group">
                        <label for="registerId">Número de Identificação</label>
                        <input type="text" id="registerId" class="form-control" required placeholder="Seu ID de eleitor">
                    </div>
                    <div class="form-group">
                        <label for="registerName">Nome Completo</label>
                        <input type="text" id="registerName" class="form-control" required placeholder="Seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Senha</label>
                        <input type="password" id="registerPassword" class="form-control" required placeholder="Crie uma senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" class="form-control" required placeholder="Repita a senha">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Registrar</button>
                </form>
                
                <div class="login-link">
                    <p>Já possui uma conta? <a href="login.html">Faça login aqui</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Sistema de Urna Eletrônica &copy; 2023 - Desenvolvido para processos eleitorais seguros e transparentes</p>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
