<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Urna Eletrônica Escolar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Urna Eletrônica</h1>
    
    <div class="urna">
      <p>Digite o número do candidato:</p>
      <input type="text" id="voto" maxlength="2" class="input-voto">
      
      <div class="botoes">
        <button class="btn confirmar" onclick="confirmarVoto()">CONFIRMAR</button>
        <button class="btn corrigir" onclick="corrigirVoto()">CORRIGIR</button>
      </div>
      
      <p id="mensagem"></p>
    </div>
    
    <p><a href="admin.html">Acesso Administrativo</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
